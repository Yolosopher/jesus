    <script>
        const btn = document.getElementById('button')
        const img = document.getElementById('img')

        btn.addEventListener('click', () => {
            if (img.classList.contains('started') && img.classList.contains('paused')) {
                img.classList.remove('paused')
            } else if (img.classList.contains('started') && !img.classList.contains('paused')) {
                img.classList.add('paused')
            } else {
                img.classList.add('started')
            }
        })
